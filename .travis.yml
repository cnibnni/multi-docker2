sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t canozunal/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true canozunal/react-test npm test

after_success:
  - docker build -t canozunal/multi-client2 ./client
  - docker build -t canozunal/multi-nginx2 ./nginx
  - docker build -t canozunal/multi-server2 ./server
  - docker build -t canozunal/multi-worker2 ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push canozunal/multi-client2
  - docker push canozunal/multi-nginx2
  - docker push canozunal/multi-server2
  - docker push canozunal/multi-worker2

deploy:
  provider: elasticbeanstalk 
  region: us-east-2
  app: multi-docker
  env: Multidocker-env
  bucket_name: elasticbeanstalk-us-east-2-930436893219
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY